    <body>
        <script>
            function makeRequestWithUserGesture() {
                console.log('pip');
                var promise = document.requestStorageAccess();
                console.log(promise);
                promise.then(
                    function () {
                        console.log('granted');
                    },
                    function () {
                        console.log('denied');
                    }
                );
                }
        </script>
        <iframe onclick="makeRequestWithUserGesture()" width="420" height="315"
            src="https://javascript.info/cookie" sandbox="allow-storage-access-by-user-activation
            allow-scripts
            allow-same-origin">
        </iframe>
    </body
